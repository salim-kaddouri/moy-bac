<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
table {
  font-family: sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  text-align: center;
  padding: 8px;
}

</style>

</head>
<body>
<div class="container-fluid p-4 bg-primary text-white text-center">
<h5>شعبة تقني رياضي</h5>
</div>

<center>
      <table >
    <tr>
    <th>المادة</th>
    <th>المعامل</th>
    <th>العلامة</th>
  </tr>

  <tr>
    <td><label for="science">تكنولوجيا :</label></td>
    <td> <input type="number" value="07"  disabled></td>
    <td><input  type="number" id="science" name="علوم"  min="0" max="20" step="0.5"></td>
</tr>
    <tr>
    <td><label for="math">رياضيات:</label></td>
    <td> <input type="number" value="06"  disabled></td>
    <td><input type="number" id="math" name="رياضيات" min="0" max="20" step="0.5"></td>
    </tr>
    <tr>
    <td><label for="physics"> العلوم الفيزيائية:</label></td>
    <td><input type="number" value="06"  disabled></td>
    <td><input  type="number" id="physics" name="فيزياء"  min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="arabic"> اللغة العربية:</label></td>
    <td><input type="number" value="03" disabled></td>
    <td><input type="number" id="ar" name="عربية" min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td> <label for="french">اللغة الفرنسية:</label></td>
    <td><input type="number" value="02"  disabled></td>
    <td><input  type="number" id="french" name="فرنسية"  min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="english">اللغة الإنجليزية:</label></td>
    <td><input type="number" value="02" disabled></td>
    <td><input  type="number" id="english" name="انجليزية"  min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="islamic">العلوم الإسلامية:</label></td>
    <td><input type="number" value="02"  disabled></td>
    <td><input type="number" id="islamic" name="شريعة" min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="history_geography">تاريخ وجغرافيا:</label></td>
    <td><input type="number" value="02"  disabled></td>
    <td><input  type="number" id="history_geography" name="تاريخ"  min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="philosophy">فلسفة:</label></td>
    <td> <input type="number" value="02" disabled></td>
    <td><input  type="number" id="philosophy" name="فلسفة"  min="0" max="20" step="0.5"></td>
  </tr>
    <tr>
    <td><label for="physical_education">التربية البدنية:</label></td>
    <td> <input type="number" value="01"  disabled></td>
    <td><input type="number" id="physical_education" name="رياضة"  min="0" max="20" step="0.5"></td>
  </tr>

  <tr>
  <th>معدل البكالوريا</th>
  <th>   <input type="number" value="33" disabled></th>
  <th id="average">00.00</th>
  </tr>
</table> 

  </center>
 <script>
  function calculateAverage() {
    const arabic = parseFloat(document.getElementById('ar').value) || 0;
    const math = parseFloat(document.getElementById('math').value) || 0;
    const physics = parseFloat(document.getElementById('physics').value) || 0;
    const science = parseFloat(document.getElementById('science').value) || 0;
    const french = parseFloat(document.getElementById('french').value) || 0;
    const english = parseFloat(document.getElementById('english').value) || 0;
    const islamic = parseFloat(document.getElementById('islamic').value) || 0;
    const history_geography = parseFloat(document.getElementById('history_geography').value) || 0;
    const philosophy = parseFloat(document.getElementById('philosophy').value) || 0;
    const physical_education = parseFloat(document.getElementById('physical_education').value) || 0;

    const totalCredits = 33;
    const totalGrade =
      arabic * 3 +
      math * 6 +
      physics * 6 +
      science * 7 +
      french * 2 +
      english * 2 +
      islamic * 2 +
      history_geography * 2 +
      philosophy * 2 +
      physical_education;

    const average = totalGrade / totalCredits;
    document.getElementById('average').innerHTML = average.toFixed(2);
  }

  // Listen for input changes on each subject and calculate average
  document.querySelectorAll('input[type="number"]').forEach((input) => {
    input.addEventListener('input', calculateAverage);
  });
</script>


  
</body>
</html>
